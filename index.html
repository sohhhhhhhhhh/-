<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Текст для хедера</h1>
    </header>

    <div class="content">
        <section class="list">
            <h2>Заголовок списка:</h2>
            <ul>
                <li>Опция 1</li>
                <li>Опция 2</li>
                <li>Опция 3</li>
            </ul>
        </section>

        <section class="main">
            <h2>Заголовок основного блока</h2>
            <div class="greeting">
                <p id="greeting-text">Hello, World!</p>
                <button id="change-btn">Поменять приветствие</button>
            </div>
        </section>

        <section class="fill">
            <p>Наполнение третьего блока</p>
            <img src="img.png" alt="Пример изображения" class="section-image">
        </section>
    </div>

    <footer>
        <p>Ссылки для связи, информация об авторе</p>
    </footer>
</div>

<script src="index.js"></script>
</body>
</html>
